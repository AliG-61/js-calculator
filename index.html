<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JS Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <h1>Calculator</h1>

    <div class="calc">
      <div class="display">
        <div class="history" id="history"></div>
        <input id="display" type="text" inputmode="numeric" aria-label="display" readonly />
      </div>

      <div class="keys">
        <button data-action="clear">AC</button>
        <button data-action="backspace">⌫</button>
        <button data-op="%">%</button>
        <button data-op="/">÷</button>

        <button data-num="7">7</button>
        <button data-num="8">8</button>
        <button data-num="9">9</button>
        <button data-op="*">×</button>

        <button data-num="4">4</button>
        <button data-num="5">5</button>
        <button data-num="6">6</button>
        <button data-op="-">−</button>

        <button data-num="1">1</button>
        <button data-num="2">2</button>
        <button data-num="3">3</button>
        <button data-op="+">+</button>

        <button data-num="0" class="span-2">0</button>
        <button data-num=".">.</button>
        <button data-action="equals">=</button>
      </div>
    </div>

    <footer>
      <p>Made by Ali • Vanilla JS</p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
